<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Madaras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

  <link href="./dist/bundle-base-min.css" rel="stylesheet">

  <link rel="icon" type="image/png" href="./web/img/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./web/img/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="./web/img/favicons/manifest.json">
  <link rel="mask-icon" href="./web/img/favicons/safari-pinned-tab.svg" color="#004063">
  <meta name="theme-color" content="#004063">

<body>
  <div id="app" class="site"></div><!--dom node where the React gets printed-->
